<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="js/theme.js" async></script>
  <script src="js/movetablast.js" async></script>
  <script src="vendor/nativeColorPicker/nativeColorPicker.js" defer></script>

  <title>&nbsp;</title>
  <style>
    body {
      transition: opacity .5s ease-out;
    }
    body.loading {
      /*opacity: 0;*/
    }
    body:not(.loading) {
      opacity: 1;
    }
  </style>

</head>
<body class="loading">
  <div class="view">
  <section class="section system accent">
    <div class="section-toolbar">
      <button class="button toolbar-button--close">×</button>
    </div>

    <div class="time__clock">
      <span class="time__hours">
      </span><i>:</i><span class="time__minutes">
      </span><i>:</i><span class="time__seconds"></span>
    </div>

    <div class="time__date">
      <span class="time__day">
      </span><i>.</i><span class="time__month">
      </span><i>.</i><span class="time__year"></span>
    </div>

    <div class="ipaddress">
      <span class="ipaddress--ext"></span>
    </div>

  </section>
  <section class="section favorite">
    <div class="section-toolbar">
      <button class="button toolbar-button--close">×</button>
    </div>
    <ul class="list--favorite">
    </ul>

  </section>
  <section class="section bookmarks">
    <div class="section-toolbar">
      <button class="button toolbar-button--close">×</button>
    </div>
    <ul class="list--bookmark">
    </ul>

  </section>
  <section class="section top">
    <div class="section-toolbar">
      <button class="button toolbar-button--close">×</button>
    </div>
    <ul class="list--toplist">
    </ul>

  </section>
</div>
<script src="js/favlist.js"></script>
<script src="js/linklist.js"></script>
<script src="js/clock.js"></script>
<script src="js/ip.js"></script>
<script src="js/section-ui.js"></script>
</body>
</html>
